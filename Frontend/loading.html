<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בודקים את הנתונים שלך</title>
  <link rel="stylesheet" href="loading.css">
</head>
<body>
  <div class="spinner"></div>
  <div class="text">בודקים את הנתונים שלך...</div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Retrieve stored form data
        const transformedData = JSON.parse(localStorage.getItem('submissionData'));
        if (!transformedData) {
          throw new Error('No submission data found');
        }

        const servers = [
         // {url: 'http://127.0.0.1:3004/BenGurion', university: 'אוניברסיטת בן גוריון'},
          {url: 'http://127.0.0.1:3003/TelAviv', university: 'אוניברסיטת תל אביב'},
          {url: 'http://127.0.0.1:3002/HebrewUniversity', university: 'האוניברסיטה העברית'},
          {url: 'http://127.0.0.1:3001/Technion', university: 'טכניון'},
        ];

        const promises = servers.map(async server => {
          try {
            const response = await fetch(server.url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(transformedData)
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return {
              university: server.university,
              status: 'success',
              data: result
            };
          } catch (error) {
            return {
              university: server.university,
              status: 'error',
              error: error.message,
              stackTrace: error.stack
            };
          }
        });

        const results = await Promise.all(promises);
        console.log('Results from all servers:', results);
        
        // Clear submission data and store results
        localStorage.removeItem('submissionData');
        localStorage.setItem('resultData', JSON.stringify(results));
        
        // Redirect to results page
        window.location.href = 'results.html';
      } catch (error) {
        // Store the error and redirect to results page
        localStorage.setItem('submissionError', error.message);
        window.location.href = 'results.html';
      }
    });
  </script>
</body>
</html>
