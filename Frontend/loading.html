<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בודקים את הנתונים שלך</title>
  <link rel="stylesheet" href="loading.css">
</head>
<body>
  <div id="universities-loading"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Retrieve stored form data
        const transformedData = JSON.parse(localStorage.getItem('submissionData'));
        if (!transformedData) {
          throw new Error('No submission data found');
        }

        // Get selected universities and initialize tracking
        const selectedUniversities = transformedData.universities;
        delete transformedData.universities;
        
        // Store pending universities for tracking progress
        localStorage.setItem('pendingUniversities', JSON.stringify(selectedUniversities));

        const servers = [
          {url: 'http://127.0.0.1:3004/BenGurion', university: 'אוניברסיטת בן גוריון'},
          {url: 'http://127.0.0.1:3003/TelAviv', university: 'אוניברסיטת תל אביב'},
          {url: 'http://127.0.0.1:3002/HebrewUniversity', university: 'האוניברסיטה העברית'},
          {url: 'http://127.0.0.1:3001/Technion', university: 'טכניון'},
        ];

        // Filter relevant servers
        const relevantServers = servers.filter(server => 
          selectedUniversities.includes(server.university)
        );

        // Create loading indicators for each university
        const loadingContainer = document.getElementById('universities-loading');
        relevantServers.forEach(server => {
          const uniLoader = document.createElement('div');
          uniLoader.className = 'university-loader';
          uniLoader.innerHTML = `
            <div class="spinner"></div>
            <div class="text">מחכה לתשובה מ${server.university}...</div>
          `;
          loadingContainer.appendChild(uniLoader);
        });

        let hasRedirected = false;

        // Handle each university separately
        relevantServers.forEach(async server => {
          try {
            const response = await fetch(server.url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(transformedData)
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            const resultData = {
              university: server.university,
              status: 'success',
              data: result
            };

            // Store result for this university
            localStorage.setItem(`result_${server.university}`, JSON.stringify(resultData));
            
            // Update pending universities
            const pendingUniversities = JSON.parse(localStorage.getItem('pendingUniversities'));
            const updatedPending = pendingUniversities.filter(uni => uni !== server.university);
            localStorage.setItem('pendingUniversities', JSON.stringify(updatedPending));

            // Redirect to results page if this is the first response
            if (!hasRedirected) {
              hasRedirected = true;
              window.location.href = 'results.html';
            }
          } catch (error) {
            const errorData = {
              university: server.university,
              status: 'error',
              error: error.message
            };
            localStorage.setItem(`result_${server.university}`, JSON.stringify(errorData));

            // Update pending universities even on error
            const pendingUniversities = JSON.parse(localStorage.getItem('pendingUniversities'));
            const updatedPending = pendingUniversities.filter(uni => uni !== server.university);
            localStorage.setItem('pendingUniversities', JSON.stringify(updatedPending));

            if (!hasRedirected) {
              hasRedirected = true;
              window.location.href = 'results.html';
            }
          }
        });
      } catch (error) {
        localStorage.setItem('submissionError', error.message);
        window.location.href = 'results.html';
      }
    });
  </script>
</body>
</html>
